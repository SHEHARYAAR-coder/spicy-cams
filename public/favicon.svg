<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <rect width="256" height="256" fill="#000000"/>
  
  <!-- Chili pepper body (curved) -->
  <path d="M 128 80 Q 110 90 110 120 Q 110 160 128 170 Q 146 160 146 120 Q 146 90 128 80 Z" fill="#DC143C"/>
  
  <!-- Chili pepper highlight (shine) -->
  <ellipse cx="125" cy="110" rx="8" ry="15" fill="#FF6B6B" opacity="0.8"/>
  
  <!-- Chili stem -->
  <rect x="125" y="70" width="6" height="15" fill="#228B22" rx="2"/>
  
  <!-- Chili leaf -->
  <ellipse cx="120" cy="75" rx="12" ry="8" fill="#2ECC40" transform="rotate(-30 120 75)"/>
  
  <!-- Fire effect around chili (subtle) -->
  <circle cx="128" cy="130" r="55" fill="url(#fireGradient)" opacity="0.3"/>
  
  <!-- Spicy sparkles -->
  <circle cx="160" cy="95" r="3" fill="#FF8C00"/>
  <circle cx="170" cy="115" r="2.5" fill="#FFD700"/>
  <circle cx="95" cy="100" r="2.5" fill="#FF8C00"/>
  <circle cx="85" cy="130" r="3" fill="#FFD700"/>
  
  <!-- Define fire gradient -->
  <defs>
    <radialGradient id="fireGradient">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
