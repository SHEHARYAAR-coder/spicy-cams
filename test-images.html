<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body { background: #000; color: #fff; font-family: Arial; padding: 20px; }
        img { margin: 10px; border: 2px solid #fff; max-width: 200px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Testing Image URLs</h1>
    <div id="results"></div>
    
    <script>
        const images = [
            "/uploads/profile-media/images/cmjz1d5mz0002ma5gj5cg50sg_1768652798559.png",
            "/uploads/profile-media/images/cmjz1d5mz0002ma5gj5cg50sg_1768652799041.png",
            "/uploads/profile-media/images/cmjz1d5mz0002ma5gj5cg50sg_1768652799800.svg",
            "/uploads/profile-media/images/cmjz1d5mz0002ma5gj5cg50sg_1768653938084.svg",
            "/uploads/avatars/cmjz1d5mz0002ma5gj5cg50sg-1768652780548.png"
        ];
        
        const results = document.getElementById('results');
        
        images.forEach(url => {
            const div = document.createElement('div');
            div.innerHTML = `<h3>Testing: ${url}</h3>`;
            
            const img = document.createElement('img');
            img.src = url;
            img.onload = () => {
                div.innerHTML += `<span class="success">✓ Loaded successfully</span><br>`;
                div.appendChild(img);
            };
            img.onerror = () => {
                div.innerHTML += `<span class="error">✗ Failed to load</span><br>`;
                // Try with full URL
                fetch(url)
                    .then(r => div.innerHTML += `Response: ${r.status} ${r.statusText}<br>`)
                    .catch(e => div.innerHTML += `Error: ${e.message}<br>`);
            };
            
            results.appendChild(div);
        });
    </script>
</body>
</html>
